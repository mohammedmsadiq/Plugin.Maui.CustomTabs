name: Build for CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "**.md"
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - "**.md"

jobs:
  build-plugin-ci:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: dotnet build Plugin.Maui.CustomTabs.sln -c Release
